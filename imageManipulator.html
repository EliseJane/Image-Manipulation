<!doctype html>
<html lang="en-US">
  <head>
    <title>Image Manipulator</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="imageManipulator.js"></script>
    <link rel="stylesheet" href="imageManipulator.css" />
  </head>
  <body>
  <main>
		<section class='starting'>
		  <h2>Before</h2>
		  <img src="1.jpg" />
		    <ul>
		      <li><button class='greyscale'>Greyscale</button></li>
		      <li><button class='invert'>Invert</button></li>
		      <li><button class='transparent'>Transparent</button></li>
		      <li><button class='reset'>Reset</button></li>
		    </ul>
		  <img src="2.jpg" />
		    <ul>
		      <li><button class='greyscale'>Greyscale</button></li>
		      <li><button class='invert'>Invert</button></li>
		      <li><button class='transparent'>Transparent</button></li>
		      <li><button class='reset'>Reset</button></li>
		    </ul>
		  <img src="3.jpg" />
		    <ul>
		      <li><button class='greyscale'>Greyscale</button></li>
		      <li><button class='invert'>Invert</button></li>
		      <li><button class='transparent'>Transparent</button></li>
		      <li><button class='reset'>Reset</button></li>
		    </ul>
		  <img src="El.jpg" />
		    <ul>
		      <li><button class='greyscale'>Greyscale</button></li>
		      <li><button class='invert'>Invert</button></li>
		      <li><button class='transparent'>Transparent</button></li>
		      <li><button class='reset'>Reset</button></li>
		    </ul>
		</section>
		<section class='manipulated'>
		  <h2>After</h2>
		</section>
	</main>
  </body>
</html>
